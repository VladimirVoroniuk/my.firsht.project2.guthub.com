<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MYWork</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        div {
            margin-bottom: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form>
        <div><input type="text" placeholder="Imię"></div>
        <div><input type="text" placeholder="Nazwisko"></div>
        <div><input type="text" placeholder="Ulica"></div>
        <div><input type="number" placeholder="Mieszkanie"></div>
        <div><input type="number" placeholder="Dom"></div>
        <div><input type="text" placeholder="Miasto"></div>
        <div><input type="date"></div>
        <div><input type="tel" placeholder="Telefon"></div>
        <div><input type="email" placeholder="E-mail"></div>
        <div>
            <label>Płeć</label>
            <select>
                <option>M</option>
                <option>K</option>
            </select>
        </div>
        <div>
            <label>Prawo jazdy</label>
            <select>
                <option>Tak</option>
                <option>Nie</option>
            </select>
        </div>
        <div><input type="password" placeholder="Hasło"></div>
    </form>
</body>
</html>
